<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .dashboard {
            width: 80%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
        }

        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .logout {
            cursor: pointer;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="profile">
        <img id="user-pfp" src="">
        <span id="user-name"></span> | <span class="logout" onclick="logout()">Logout</span>
    </div>

    <div class="dashboard">
        <h2>Welcome to Your Dashboard!</h2>
    </div>

    <script>
        let currentUser = localStorage.getItem("currentUser");
        let users = JSON.parse(localStorage.getItem("users"));

        if (!currentUser || !users[currentUser]) {
            window.location.href = "index.html";
        } else {
            document.getElementById("user-name").innerText = currentUser;
            document.getElementById("user-pfp").src = users[currentUser].profile;
        }

        function logout() {
            localStorage.removeItem("currentUser");
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
