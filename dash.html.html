<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            justify-content: center;
            align-items: center;
        }

        /* Header with website name */
        .header {
            width: 100%;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            position: absolute;
            top: 0;
        }

        /* User Info Section */
        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            display: none; /* Hidden by default */
        }

        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
            background: white;
        }

        .username {
            font-size: 16px;
            font-weight: 500;
        }

        .logout-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 20px;
            background: #ff4d4d;
            color: white;
            font-size: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: #e63946;
            box-shadow: 0px 0px 8px rgba(255, 77, 77, 0.6);
        }

    </style>
</head>
<body>

    <!-- Website Name -->
    <div class="header">My Awesome Website</div>

    <!-- User Info (Top Right) -->
    <div class="user-info" id="user-info">
        <img src="" id="profile-pic" class="profile-pic" alt="Profile Picture">
        <span class="username" id="username"></span>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let username = localStorage.getItem("username");
            let profilePic = localStorage.getItem("profilePic");

            console.log("Username found:", username);
            console.log("ProfilePic found:", profilePic);

            if (username) {
                document.getElementById("username").innerText = username;
                document.getElementById("user-info").style.display = "flex"; // Show user info

                // If no profile pic assigned, set a random one
                if (!profilePic) {
                    let avatars = [
                        "https://i.pravatar.cc/100?img=1",
                        "https://i.pravatar.cc/100?img=2",
                        "https://i.pravatar.cc/100?img=3",
                        "https://i.pravatar.cc/100?img=4",
                        "https://i.pravatar.cc/100?img=5",
                    ];
                    let randomPic = avatars[Math.floor(Math.random() * avatars.length)];
                    localStorage.setItem("profilePic", randomPic);
                    profilePic = randomPic;
                }

                document.getElementById("profile-pic").src = profilePic;
            } else {
                console.log("No user found, redirecting...");

                // Redirect only if not already redirected
                if (!sessionStorage.getItem("redirected")) {
                    sessionStorage.setItem("redirected", "true");
                    window.location.href = "index.html"; // Redirect to login
                }
            }
        });

        function logout() {
            localStorage.removeItem("username");
            localStorage.removeItem("profilePic");
            sessionStorage.removeItem("redirected"); // Reset redirect prevention
            window.location.href = "index.html"; // Redirect to login
        }
    </script>

</body>
</html>
