<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 40px;
            width: 350px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .container h2 {
            color: white;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.5);
            color: black;
            font-size: 16px;
            outline: none;
            text-align: center;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 25px;
            background: #ff4d4d;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .switch {
            margin-top: 15px;
            font-size: 14px;
            color: white;
        }

        .switch a {
            text-decoration: none;
            color: #ffcccb;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="login-container">
            <h2>Login</h2>
            <input type="text" id="login-user" class="input-field" placeholder="Username">
            <input type="password" id="login-pass" class="input-field" placeholder="Password">
            <button onclick="login()" class="btn">Login</button>
            <div class="switch">Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></div>
        </div>

        <div class="signup-container" style="display: none;">
            <h2>Sign Up</h2>
            <input type="text" id="signup-user" class="input-field" placeholder="Username">
            <input type="email" id="signup-email" class="input-field" placeholder="Email">
            <input type="password" id="signup-pass" class="input-field" placeholder="Password">
            <button onclick="signup()" class="btn">Sign Up</button>
            <div class="switch">Already have an account? <a href="#" onclick="toggleForm()">Login</a></div>
        </div>
    </div>

    <script>
        function toggleForm() {
            document.querySelector('.login-container').style.display = 
                document.querySelector('.login-container').style.display === 'none' ? 'block' : 'none';
            document.querySelector('.signup-container').style.display = 
                document.querySelector('.signup-container').style.display === 'none' ? 'block' : 'none';
        }

        function signup() {
            let user = document.getElementById("signup-user").value;
            let email = document.getElementById("signup-email").value;
            let pass = document.getElementById("signup-pass").value;
            
            if (user && email && pass.length >= 6) {
                let users = JSON.parse(localStorage.getItem("users")) || {};
                if (users[user]) {
                    alert("Username already exists!");
                } else {
                    let defaultProfile = `https://i.pravatar.cc/150?u=${user}`;
                    users[user] = { email, pass, profile: defaultProfile };
                    localStorage.setItem("users", JSON.stringify(users));
                    alert("Account created! You can now login.");
                    toggleForm();
                }
            } else {
                alert("Fill all fields & Password must be 6+ characters");
            }
        }

        function login() {
            let user = document.getElementById("login-user").value;
            let pass = document.getElementById("login-pass").value;

            let users = JSON.parse(localStorage.getItem("users")) || {};
            if (users[user] && users[user].pass === pass) {
                localStorage.setItem("currentUser", user);
                window.location.href = "dashboard.html";
            } else {
                alert("Invalid username or password!");
            }
        }
    </script>

</body>
</html>
