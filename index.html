<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #667eea, #764ba2); }
        .container { background: rgba(255, 255, 255, 0.2); border-radius: 15px; padding: 40px; width: 350px; text-align: center; backdrop-filter: blur(10px); }
        h2 { color: white; font-weight: 600; margin-bottom: 20px; }
        .input-field { width: 100%; padding: 12px; margin: 10px 0; border-radius: 25px; background: rgba(255, 255, 255, 0.5); text-align: center; outline: none; }
        .btn { width: 100%; padding: 12px; margin-top: 20px; border-radius: 25px; background: #ff4d4d; color: white; font-size: 18px; cursor: pointer; }
        .btn:hover { background: #e63946; }
        .switch { margin-top: 15px; font-size: 14px; color: white; }
        .switch a { text-decoration: none; color: #ffcccb; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="login-box">
            <h2>Login</h2>
            <form onsubmit="return loginUser(event)">
                <input type="text" id="login-username" class="input-field" placeholder="Username" required>
                <input type="password" id="login-password" class="input-field" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="switch">Don't have an account? <a href="#" onclick="toggleForm('signup')">Sign Up</a></div>
        </div>

        <!-- Sign Up Form -->
        <div id="signup-box" style="display: none;">
            <h2>Sign Up</h2>
            <form onsubmit="return signupUser(event)">
                <input type="text" id="signup-username" class="input-field" placeholder="Username" required>
                <input type="password" id="signup-password" class="input-field" placeholder="Password" required>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <div class="switch">Already have an account? <a href="#" onclick="toggleForm('login')">Login</a></div>
        </div>
    </div>

    <script>
        function toggleForm(type) {
            document.getElementById('login-box').style.display = (type === 'signup') ? 'none' : 'block';
            document.getElementById('signup-box').style.display = (type === 'signup') ? 'block' : 'none';
        }

        function signupUser(event) {
            event.preventDefault();
            let username = document.getElementById("signup-username").value;
            let password = document.getElementById("signup-password").value;
            let randomPFPs = [
                'https://i.pravatar.cc/150?img=1', 
                'https://i.pravatar.cc/150?img=2', 
                'https://i.pravatar.cc/150?img=3'
            ];
            let profilePic = randomPFPs[Math.floor(Math.random() * randomPFPs.length)];

            let userData = { username, password, profilePic };
            localStorage.setItem("user", JSON.stringify(userData));
            alert("Sign Up Successful! Now login.");
            toggleForm('login');
        }

        function loginUser(event) {
            event.preventDefault();
            let username = document.getElementById("login-username").value;
            let password = document.getElementById("login-password").value;
            let storedUser = JSON.parse(localStorage.getItem("user"));

            if (storedUser && storedUser.username === username && storedUser.password === password) {
                alert("Login Successful!");
                window.location.href = "dashboard.html";
            } else {
                alert("Invalid Username or Password!");
            }
        }
    </script>
</body>
</html>
