<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction - Hyper Core Developers</title>
    
    <!-- External CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000428, #004e92);
            color: white;
            text-align: center;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        /* Particles Background */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Main Content */
        .content {
            text-align: center;
            max-width: 80%;
            width: 100%;
            z-index: 2;
        }

        .big-text {
            font-size: 5vw;
            font-weight: bold;
            line-height: 1.1;
            margin-top: 10px;
            text-shadow: 3px 3px 10px rgba(255, 255, 255, 0.2);
        }

        .description {
            font-size: 1.2rem;
            margin-top: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0.8;
        }

        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .cta-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .big-text {
                font-size: 8vw;
            }
            .cta-button {
                font-size: 1rem;
                padding: 12px 24px;
            }
        }
    </style>
</head>

<body>

    <!-- Particles Background -->
    <div id="particles-js"></div>

    <!-- Introduction Section -->
    <div class="content">
        <div class="big-text" data-aos="fade-left">
            WELCOME TO <br> HYPER CORE DEVELOPERS
        </div>
        <p class="description" data-aos="fade-up">
            We are a passionate team of developers, creating powerful software solutions. 
            Our goal is to innovate and bring the best technological advancements to our users.
        </p>
        <a href="index.html" class="cta-button" data-aos="zoom-in">Back to Home</a>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // GSAP Animation
        gsap.from(".content", { opacity: 0, y: 50, duration: 1.5, delay: 0.5 });

        // AOS Animation
        AOS.init({ duration: 1000, once: true });

        // Particles.js Background Effect
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.2, random: true },
                size: { value: 3, random: true },
                move: { enable: true, speed: 1, direction: "none", random: false, out_mode: "out" }
            },
            interactivity: {
                events: { onhover: { enable: true, mode: "repulse" } },
                modes: { repulse: { distance: 100, duration: 0.4 } }
            }
        });
    </script>

</body>
</html>
